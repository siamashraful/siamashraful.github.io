  <desc id="avatarDesc">Circular monogram with initials SA on a vibrant gradient background.</desc>
  <defs>
    <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5b8def" />
